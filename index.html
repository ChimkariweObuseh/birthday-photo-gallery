<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.css" />
    <script src="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.js"></script>
    <title>Happy Birthday 3D Photo Gallery</title>
	  
    <link href="jquery.fancybox.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="style.css"/>
    <script src="jquery-1.10.2.min.js"></script>
    <script src="jquery.fancybox.min.js"></script>
  </head>
  <body>
	<div class="container"></div>

	  <script>
		  $('[data-fancybox]').fancybox({
			  loop: true,
			  buttons: [
				  "zoom",
				  //"share",
				  "slideShow",
				  "fullScreen",
				  "thumbs",
				  "close"
			  ],
			  animationEffect: "zoom",
			  transitionEffect: "zoom-in-out"
		  });

		  const container = document.querySelector('container');
		  let caption = '';



		  for (let i = 5222; i <= 5245; i++) {

		  if (i === 1) {
			  caption = '';
		  } else if (i === 2) {
			  caption = '';
		  } else if (i === 3) {
			  caption = '';
		  } else if (i === 4) {
			  caption = '';
		  } else if (i === 5) {
			  caption = '';
		  } else if (i === 6) {
			  caption = '';
		  } else if (i === 7) {
			  caption = '';
		  } else if (i === 8) {
			  caption = '';
		  } else if (i === 9) {
			  caption = '';
		  } else if (i === 10) {
			  caption = '';
		  } else if (i === 11) {
			  caption = '';
		  } else if (i === 12) {
			  caption = '';
		  } else if (i === 13) {
			  caption = '';
		  } else if (i === 14) {
			  caption = '';
		  } else if (i === 15) {
			  caption = '';
		  } else if (i === 16) {
			  caption = '';
		  } else if (i === 17) {
			  caption = '';
		  } else if (i === 18) {
			  caption = '';
		  } else if (i === 19) {
			  caption = '';
		  } else if (i === 20) {
			  caption = '';
		  } else if (i === 21) {
			  caption = '';
		  } else if (i === 22) {
			  caption = '';
		  } else if (i === 23) {
			  caption = '';
		  }


			  container.innerHTML += `<span style="--i:${i - 5221}">
			<a href="${i}.jpeg" data-fancybox="gallery" data-caption="${caption}">
                <img src="${i}.jpeg"/>
            </a>
		</span>`
		  }
	  </script>
  </body>
</html>
